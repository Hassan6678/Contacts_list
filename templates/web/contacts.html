{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Contacts</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Username</th>
			<th scope="col">First Name</th>
            <th scope="col">Last Name</th>
			<th scope="col">Phone #</th>
            <td></td>
		</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
		<tr>
			<td>{{ contact.username }}</td>
			<td>{{ contact.firstname }}</td>
            <td>{{ contact.lastname }}</td>
			<td>{{ contact.phone }}</td>
            <td>
                <div class="row">
                    <a class="btn btn-primary pull-right" href="{{ url_for('emails', contact_id=contact.id) }}">Emails</a>
                </div>
            </td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('contacts_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ contact.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
