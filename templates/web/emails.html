{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Emails</h1>
    <tr>
        <td>
            <a class="btn btn-primary pull-right" href="{{ url_for('new_email', contact_id=emails[-1]) }}">Add New Email</a>
        </td>
    </tr>
<table class="table table-hover">
	<thead>
		<tr>
            <th scope="col">Contact Id</th>
            <th scope="col">Emails</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for e in emails %}
		<tr>
			<td>{{ e.contact_id }}</td>
			<td>{{ e.email }}</td>
            <td class="text-right">
				<div class="row">
					<form action="{{ url_for('emails_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="email" value="{{ e.email }}">
                        <input type="hidden" name="contact_id" value="{{ e.contact_id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_email', contact_id=e.contact_id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
